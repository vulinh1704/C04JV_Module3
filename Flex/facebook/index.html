<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/2048px-2023_Facebook_icon.svg.png" alt="">
                </div>
                <div class="search-input">
                    <input type="text" placeholder="&#xF002; Tìm kiếm bạn bè trên Fakebook"  style="font-family:Arial, FontAwesome">
                </div>
            </div>
            <div class="icons">
                <div class="item">
                    <i class="fa-solid fa-house"></i></div>
                <div class="item"><i class="fa-brands fa-youtube"></i></div>
                <div class="item"><i class="fa-solid fa-store"></i></div>
                <div class="item"><i class="fa-solid fa-elevator"></i></div>
                <div class="item"><i class="fa-solid fa-gamepad"></i></div>
            </div>
            <div class="info"></div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
