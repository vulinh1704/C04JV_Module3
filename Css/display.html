<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các loại display</title>
    <style>
        a {
            width: 100px;
            height: 1000px;
            background-color: red;
            /* display: block; */
        }

        h1 {
            background-color: aqua;
            width: 50%;
            height: 200px;
            display: inline;
        }
    </style>
</head>
<body>
    
    <!-- Các dạng hiển thị của các thẻ trong HTML
     inline: Các thẻ sẽ hiển thị trên cùng 1 hàng, khoảng cách thì chiếm vừa đủ nội dung, không thể quy định width và height nó
     block: Mỗi thẻ 1 hàng, chiếm đủ cả 1 hàng, có thể quy dịnh width và height cho thẻ
     inline-block: Chiếm vừa đủ nội dung, khi quá chiều rộng của web thì sẽ tự động xuống hàng và có thể quy đinh width, height

     Có thể thay đổi dạng display của thẻ
    -->
     <!-- Inline -->
     <a href="">Thẻ a</a>
     <span>Thẻ span</span>
     <input type="text">
     <button>Nhấn</button>

     <!-- Block -->
      <h1>Thẻ h</h1><p>Thẻ p</p>
      <div>Thẻ div</div>
